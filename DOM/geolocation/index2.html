<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://maps.googleapis.com/maps/api/js"></script>
    <script>
          function initialize(){
             var num=new google.maps.LatLng(24.92,67.034);
             var myoptions={
                 zoom:16,
                 center:num,
                 mapTypeId:google.maps.MapTypeId.HYBRID
             };
             var mymap=new google.maps.Map(document.getElementById("mapcanvas"),myoptions);
             var marker=new google.maps.Marker({
                 position:num,
                 map:mymap,
                 title:"Aptech Center"
             });
          }
    </script>
    <style>
        #mapcanvas{
            height: 50%;
            width: 50%;
        }
        html{
            height: 100%;
        }
        body{
            height: 100%;
            width: 100%;
            margin: 10%;
        }
    </style>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body onload="initialize()">
    <div id="mapcanvas"></div>
</body>
</html>
